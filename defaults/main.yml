---
mc_fabric_server_mc_ver: 1.21.5
mc_fabric_server_fabric_ver: 0.16.14
mc_fabric_server_fabric_inst_ver: 1.0.3

mc_fabric_server_user: minecraft
mc_fabric_server_group: minecraft

mc_fabric_server_home: "/opt/{{ mc_fabric_server_user }}/"
mc_fabric_server_root: "{{ mc_fabric_server_home + 'server/' }}"

mc_fabric_server_max_mem: 4G

mc_fabric_server_server_properties:
  accepts-transfers: "false"
  allow-flight: "false"
  allow-nether: "true"
  broadcast-console-to-ops: "true"
  broadcast-rcon-to-ops: "false"
  bug-report-link:
  difficulty: easy
  enable-command-block: "false"
  enable-jmx-monitoring: "false"
  enable-query: "false"
  enable-rcon: "false"
  enable-status: "true"
  enforce-secure-profile: "true"
  enforce-whitelist: "false"
  entity-broadcast-range-percentage: 100
  force-gamemode: "false"
  function-permission-level: 2
  gamemode: survival
  generate-structures: "true"
  generator-settings: {}
  hardcore: "false"
  hide-online-players: "false"
  initial-disabled-packs:
  initial-enabled-packs: vanilla
  level-name: world
  level-seed:
  level-type: minecraft\:normal
  log-ips: "true"
  max-chained-neighbor-updates: 1000000
  max-players: 20
  max-tick-time: 60000
  max-world-size: 29999984
  motd: A Minecraft Server
  network-compression-threshold: 256
  online-mode: "true"
  op-permission-level: 4
  pause-when-empty-seconds: 60
  player-idle-timeout: 0
  prevent-proxy-connections: "false"
  previews-chat: "false"
  pvp: "true"
  query-port: 25565
  rate-limit: 0
  rcon-password:
  rcon-port: 25575
  region-file-compression: deflate
  require-resource-pack: "false"
  resource-pack-id:
  resource-pack-prompt:
  resource-pack-sha1:
  resource-pack:
  server-ip:
  server-port: 25565
  simulation-distance: 10
  spawn-monsters: "true"
  spawn-protection: 16
  sync-chunk-writes: "true"
  text-filtering-config:
  text-filtering-version: 0
  use-native-transport: "true"
  view-distance: 10
  white-list: "false"

mc_fabric_server_save_all_interval: 10

mc_fabric_server_fabric_modlist: []
  # - filename: fabric-api-0.121.0+1.21.5.jar
  #   url: https://cdn.modrinth.com/data/P7dR8mSH/versions/hBmLTbVB/fabric-api-0.121.0%2B1.21.5.jar
  # - filename: Jade-1.21.5-Fabric-18.1.0.jar
  #   url: https://cdn.modrinth.com/data/nvQzSEkH/versions/EE9Gk8ly/Jade-1.21.5-Fabric-18.1.0.jar
  # - filename: lithium-fabric-0.16.2+mc1.21.5.jar
  #   url: https://cdn.modrinth.com/data/gvQqBUqZ/versions/VWYoZjBF/lithium-fabric-0.16.2%2Bmc1.21.5.jar
